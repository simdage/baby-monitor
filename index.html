<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Camera Stream</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
        }

        .container {
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        img {
            display: block;
            background-color: #000;
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <h2>Raspberry Pi 5 Live Feed</h2>

    <div class="container">
        <img src="/video_feed" width="640" height="480" alt="Camera Stream Loading...">
    </div>

</body>

</html>
